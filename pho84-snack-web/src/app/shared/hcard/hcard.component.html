<div class="tile is-ancestor has-background-image" [style.backgroundImage]="backgroundImage" style="min-height: 35rem;">
  <div class="tile card-mobile-image is-parent is-hidden-tablet">
    <div class="tile is-child">
      <figure class="image is-16by9">
        <img [src]="image" />
      </figure>
    </div>
  </div>
  <div class="tile card-text-left is-parent is-4" *ngIf="alignment === 'left'">
    <div class="tile is-child box has-background-white-faded is-radiusless is-vertical-centered">
      <article>
        <h1 class="title has-text-success">{{ title }}</h1>
        <h3 class="subtitle has-text-success">{{ subtitle }}</h3>
        <p class="has-text-primary">{{ text }}</p>
        <div class="has-text-left">
          <button class="button is-success" [routerLink]="buttonUrl">
            {{ buttonText }}
          </button>
        </div>
      </article>
    </div>
  </div>
  <div class="tile card-image-middle is-parent is-hidden-mobile-only" [style.backgroundImage]="backgroundImage">
    <div class="tile is-child"></div>
  </div>
  <div class="tile is-parent is-4" *ngIf="alignment === 'right'">
    <div class="tile is-child box has-background-white-faded is-radiusless is-vertical-centered">
      <article>
        <h1 class="title has-text-success">{{ title }}</h1>
        <h3 class="subtitle has-text-success">{{ subtitle }}</h3>
        <p class="has-text-primary">{{ text }}</p>
        <div class="has-text-left">
          <button class="button is-success" [routerLink]="buttonUrl">
            {{ buttonText }}
          </button>
        </div>
      </article>
    </div>
  </div>
</div>
