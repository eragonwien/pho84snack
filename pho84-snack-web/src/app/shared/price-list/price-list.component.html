<section class="has-background-primary has-text-info price-list">
  <div class="section price-list-header">
    <h1 class="title is-size-2 has-text-centered has-text-info" *ngIf="title">
      {{ title }}
    </h1>
    <h2 class="subtitle is-size-2" *ngIf="subtitle">{{ subtitle }}</h2>
  </div>
  <div class="container price-list-body">
    <app-price-list-body [products]="products" [placeholderImage]="image"></app-price-list-body>
  </div>
</section>
