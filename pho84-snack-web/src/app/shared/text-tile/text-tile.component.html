<div class="tile is-parent is-4">
  <div class="tile is-child box has-background-white-faded is-radiusless">
    <article>
      <h1 class="title has-text-success">{{ title }}</h1>
      <h3 class="subtitle has-text-success">{{ subtitle }}</h3>
      <p class="has-text-primary">{{ text }}</p>
      <div class="has-text-left">
        <button class="button is-success" [routerLink]="buttonUrl">
          {{ buttonText }}
        </button>
      </div>
    </article>
  </div>
</div>
