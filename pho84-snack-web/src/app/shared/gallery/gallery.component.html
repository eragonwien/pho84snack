<div class="columns is-multiline is-marginless">
  <div class="column is-6-tablet is-4-desktop" *ngFor="let item of gallery">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img [src]="item.image" />
        </figure>
      </div>
      <div class="card-content is-overlay" *ngIf="item.text">
        <span class="tag is-primary is-size-4 has-text-info">
          {{ item.text }}
        </span>
      </div>
    </div>
  </div>
</div>
