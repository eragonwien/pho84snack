<div class="container-fluid" id="essen" [@fadeInOut]>
  <app-hero title="Speise-karte" size="is-large"></app-hero>
  <app-price-list
    *ngFor="let category of categories; let i = index"
    [title]="category.name"
    [products]="category.products"
    [image]="category.image"
    [index]="i"
  ></app-price-list>
</div>
